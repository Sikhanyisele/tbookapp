<ion-header>

    <ion-navbar>
        <ion-title>buy-results</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getBooks($event)"></ion-searchbar>
    <ion-list>
        <ion-item (click)='goToBokDetailsPage()' *ngFor="let book of books">
            {{ book }}
        </ion-item>
    </ion-list>


</ion-content>
